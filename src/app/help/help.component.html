  <h2>Get Help / Request a Feature</h2>
  <form *ngIf="!formSubmitted" class="example-form margintop">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input required [(ngModel)]="name" name="name" matInput />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email (Optional)</mat-label>
            <input [(ngModel)]="email" name="email" matInput />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Issue/Question/Request</mat-label>
        <textarea
          required
          [(ngModel)]="issue"
          name="issue"
          class="larger"
          matInput
          placeholder="e.g. button doesn't work/can't login/want xyz feature"
        ></textarea>
      </mat-form-field>
    </p>

    <button mat-stroked-button color="primary" (click)="sendEmail()">
      Submit
    </button>
  </form>
  <div *ngIf="formSubmitted" class="successMessage">
    Message Sent. Thank you!
  </div>
